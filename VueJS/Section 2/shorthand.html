<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- @ = v-on: -->
           <button @click="changeLink">Click to change link</button>
           <!-- : = v-bind -->
           <a :href="link">Link</a>
          </div>

          <script>
            new Vue({
	            el: '#app',
                data: {
  	               
                    link: 'http://google.com/',
                },
                methods: {
                    changeLink: function() {
                        this.link = "http://apple.com";
                    }
                }
            });
          </script>
    </body>
</html>
