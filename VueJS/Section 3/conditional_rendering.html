<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="show">You can't see me!</p>
            <p>My time is now!</p>
            <button @click="show"
          </div>

          <script>
            new Vue({
	            el: '#app',
                data: {
  	                show: true
                }
            });
          </script>
    </body>
</html>
